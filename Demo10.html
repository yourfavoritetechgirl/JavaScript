<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myvalid(){
           username = document.getElementById('uname').value;
          if(username.length==0   || username.length==null )
          {
            // console.log("Nume Must requried ...!")
            document.getElementById('errmsg').innerHTML="Name Must be requried"
          }
          else if(username.length>0 && username.length<3)
          {
            // console.log("Name must be 3 char ")
            document.getElementById('errmsg').innerHTML="Name Must be MIN 3 char "
          }
          else{
            document.getElementById('errmsg').innerHTML="<p style='color:green'>Name is OKAY<h4>  "
          }
        }
    </script>
</head>
<body>
        <h1> Validation Demo </h1>
        <form>
            NAME :
            <br>
            <input type="text" id="uname"> 
            <br>
            <span id="errmsg" style="color: red "></span>
            <br> 

            <input type="button" value="CLICK" onclick="myvalid()">
        </form>

</body>
</html>
